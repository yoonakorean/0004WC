<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-4 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    .choice-btn {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .hidden {
      display: none;
    }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" id="logo" />
  <div id="game-title">0-4 單字聽力測驗</div>
  <p id="question-number">第 1 題 / 共 12 題</p>
  <p id="timer">剩餘時間：-- 秒</p>
  <audio id="audio" controls></audio>
  <div id="choices"></div>
  <div id="feedback"></div>
  <button id="next-btn" disabled>下一題</button>

  <div id="result" class="hidden">
    <h2>🎯 測驗完成！</h2>
    <p id="score-text"></p>
    <p id="pass-fail"></p>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
    <p class="note">姓名＋生日 範例：王小明0828</p>
    <p class="note">請回傳合格成績</p>
    <p id="submit-time" class="note"></p>
    <br />
    <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
    <button onclick="location.reload()">重新開始</button>
  </div>

  <script>
    const gameTitle = "0-4 單字聽力測驗";

    const questions = [
      { word: "가루", korean: "粉", audio: "audio/000401W.mp3", choices: ["가루", "가로", "가류"] },
      { word: "고모", korean: "姑姑", audio: "audio/000402W.mp3", choices: ["고모", "코모", "고무"] },
      { word: "요가", korean: "瑜珈", audio: "audio/000403W.mp3", choices: ["요가", "유가", "요고"] },
      { word: "고구마", korean: "地瓜", audio: "audio/000404W.mp3", choices: ["고구마", "고무마", "고고마"] },
      { word: "카드", korean: "卡片", audio: "audio/000405W.mp3", choices: ["카드", "가드", "카르"] },
      { word: "마이크", korean: "麥克風", audio: "audio/000406W.mp3", choices: ["마이크", "마이쿠", "매이크"] },
      { word: "쿠키", korean: "餅乾", audio: "audio/000407W.mp3", choices: ["쿠키", "코키", "쿠기"] },
      { word: "코", korean: "鼻子", audio: "audio/000408W.mp3", choices: ["코", "쿠", "고"] },
      { word: "꼬리", korean: "尾巴", audio: "audio/000409W.mp3", choices: ["꼬리", "고리", "코리"] },
      { word: "두꺼비", korean: "癩蛤蟆", audio: "audio/000410W.mp3", choices: ["두꺼비", "두커비", "두꼬미"] },
      { word: "코끼리", korean: "大象", audio: "audio/000411W.mp3", choices: ["코끼리", "고끼리", "코키리"] },
      { word: "꼬마", korean: "小不點", audio: "audio/000412W.mp3", choices: ["꼬마", "고마", "코마"] }
    ];

    let shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let correct = 0;
    let timerId;
    const totalSeconds = shuffledQuestions.length * 8;
    let timeLeft = totalSeconds;

    const audio = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");

    function startTimer() {
      timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          alert("⏰ 時間到！系統將自動交卷");
          showResult();
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audio.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          const correctAnswer = q.word;
          const korean = q.word;
          const chinese = q.korean;

          if (choice === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！中文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（中文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;

          document.querySelectorAll(".choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) {
              b.style.backgroundColor = "#8f8";
            } else if (b === btn) {
              b.style.backgroundColor = "#f88";
            }
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      audio.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      const submitBtn = document.getElementById("submit-btn");

      if (percent >= 80) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      } else {
        passFailText.textContent = "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.5";
      }
    }

    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";

      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        const nowText = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分${now.getSeconds()}秒 已完成回傳`;
        document.getElementById("submit-time").textContent = nowText;
        alert("✅ 提交成功!!可重複測驗");
      }).catch(() => {
        alert("❌ 回傳失敗，請稍後再試");
      });
    }

    // 啟動畫面載入
    startTimer();
    loadQuestion();
  </script>
</body>
</html>
